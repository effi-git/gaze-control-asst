<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Server Error - Eye Tracking Assistive Technology</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card">
                    <div class="card-body py-5">
                        <i data-feather="alert-octagon" style="width: 80px; height: 80px; color: var(--bs-danger);"></i>
                        <h1 class="mt-4">500</h1>
                        <h3 class="text-muted">Server Error</h3>
                        <p class="mt-4">Something went wrong on our end. Please try again later.</p>
                        {% if error %}
                        <div class="alert alert-danger mt-3">
                            <p class="mb-0"><strong>Error:</strong> {{ error }}</p>
                        </div>
                        {% endif %}
                        <a href="/" class="btn btn-primary mt-3">
                            <i data-feather="home"></i> Return Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
</body>
</html>
